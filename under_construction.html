<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Construction</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .loader {
      margin-top: 40px;
      width: 40px;
      height: 40px;
      border: 4px solid #444;
      border-top: 4px solid #0f0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Under Construction ðŸš§</h1>
  <p>We're working hard to bring you something amazing.<br>Please check back soon!</p>
  <div class="loader"></div>
  <footer>&copy; 2025 babendevs</footer>
</body>
</html>
